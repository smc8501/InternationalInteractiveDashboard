<!DOCTYPE html>

    <div class="header">

            <li>
                <span class="timeline-point"></span>
                <span class="date"></span>

            <li>

            </li>
            <li>
                <span class="timeline-point"></span>
                <span class="date"></span>
                <p>CAS Letter Issued.</p>
            </li>
            <li>
                <span class="timeline-point"></span>
                <span class="date"></span>
                <p>CAS</p>
            </li>
            <li>
